{% extends "tracker/bbase.html" %}
{% load static %}

{% block extrastyle %}
	<link rel="stylesheet" type="text/css" href="{% static "tracker/css/create_project_style.css" %}"/>
{% endblock %}

{% block page-content %}

	<a class="prev_page_btn" href="{% url "tracker:projects_list"%}">
		<img src="{% static "tracker/img/back-24.png" %}">
		BACK
	</a>

	<form class="create_new_project_form" action="" method="post">
		{% csrf_token %}
		<div class="new_project__name__label">
			{{ form.name.label }}
		</div>
		<div class="new_project__name">
			{{ form.name }}
		</div>
		<div class="new_project__description__label">
			{{ form.description.label }}
		</div>
		<div class="new_project__description">
			{{ form.description }}
		</div>
		<button type="submit">Create</button>
	</form>
{% endblock %}
