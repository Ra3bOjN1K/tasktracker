{% extends "tracker/bbase.html" %}
{% load static %}

{% block extrastyle %}
	<link rel="stylesheet" type="text/css" href="{% static "tracker/css/authorization.css" %}"/>
{% endblock %}

{% block page-content %}
	<form action="" method="post">
		{% csrf_token %}
		{% for field in form %}
			<div class="field_label">
				{{ field.label }}
			</div>
			<div class="register__{{ field.label }}">
				{{ field }}
			</div>
			{% if field.errors %}
				<div class="field_error">
					{{ field.errors|striptags }}
				</div>
			{% endif %}
		{% endfor %}
		<button type="submit">Sign Up</button>
	</form>
{% endblock %}
